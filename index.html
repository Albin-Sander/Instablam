<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/insta-appletouch.png"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.0.0/caman.full.min.js"></script>

    <title>Instablam</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Instablam</h1>

      <div class="camera">
        <video id="video">Video stream not available.</video>
        <button id="startbutton">Take photo</button>
      </div>

      <canvas id="canvas"> </canvas>
      <div class="output">
        <img id="photo" alt="The screen capture will appear in this box." />
      </div>
      <div id="filters">
        <div id="brightness">
          <p>Brightness</p>
          <button id="btn-brightness+">+</button>
          <button id="btn-brightness-">-</button>
        </div>
        <div id="contrast">
          <p>Contrast</p>
          <button id="btn-contrast+">+</button>
          <button id="btn-contrast-">-</button>
        </div>
        <div id="saturation">
          <p>Saturation</p>
          <button id="btn-saturation+">+</button>
          <button id="btn-saturation-">-</button>
        </div>
        <div id="gamma">
          <p>Gamma</p>
          <button id="btn-gamma+">+</button>
          <button id="btn-gamma-">-</button>
        </div>
        <div id="sepia">
          <p>Sepia</p>
          <button id="btn-sepia+">+</button>
          <button id="btn-sepia-">-</button>
        </div>
        <button id="download">Download Photo</button>
      </div>
    </div>

    <script src="script/index.js"></script>
  </body>
</html>
